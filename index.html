<!doctype html>
<html ng-app='routing'>
  <head>
  	<title>31 Shop Site Routing</title>
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
  	<link rel="stylesheet" href="css/main.css">
  </head>
  <body>

<!-- anything that is on index.html will show up on every html page -->

  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-5 company name">
          <h1>Rebel Alliance New & Used Ships Superstore</h1>
        </div>
        <ul class="col-md-5">
          <li><a ui-sref='home'>Home</a></li>
          <li><a ui-sref='shipType'>Ship Class</a></li>
          <li><a ui-sref='ships'>Ships</a></li>
          <li><a ui-sref='salesTeam'>Sales Team</a></li>
        </ul>
        <div class='col-md-2'>
          <weather city="cincinnati"></weather>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <section class="col-md-12" ui-view='content'></section>
    </div>
  </div>

  <footer>
    <p>Rebel Alliance MMXVII | ALL RIGHTS RESERVED Â©</p>
  </footer>

  src="https://code.jquery.com/jquery-3.2.1.min.js"

    <script src='js/main.js'></script>  <!-- always put main.js first -->
    <script src='js/directives/weather.js'></script>
    <script src='js/services/API.js'></script>
    <script src='js/controllers/MainController.js'></script>
    <script src='js/controllers/ShipController.js'></script>
    <script src='js/controllers/SingleShipController.js'></script>
  </body>
</html>
